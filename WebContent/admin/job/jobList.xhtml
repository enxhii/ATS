<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Jobs available</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="datatable.css"></h:outputStylesheet>
	<h:form id="form">
		<p:dataGrid id="jobs" var="j" value="#{applyBean.jobs}" columns="3"
			layout="grid" width="400" paginator="true">
			<p:panel header="#{j.title}" style="text-align:center">
					<p:graphicImage name="/job/#{j.title}.jpg" />
					
					<br />
					<br />
					<h:link outcome="/resources/adv/index.xhtml" value="More Details "
						includeViewParams="true">
						<f:param name="idjob" value="#{j.idjob}" />
						<f:param name="title" value="#{j.title}" />
					</h:link>
					<br />
					<br />
			</p:panel>
		</p:dataGrid>
	</h:form>
</h:body>
</html>

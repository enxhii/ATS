<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Jobs available</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="datatable.css"></h:outputStylesheet>
	<h:form id="form">
	
	<div class="custom-breadcrumbs">
								<a href="resources/stable/index.xhtml">Home</a> <span
									class="mx-2 slash"></span> <a href="admin/job/jobList.xhtml">Jobs</a>
								<span class="mx-2 slash"></span> 
							</div>
		<p:dataGrid id="jobs" var="j" value="#{applyBean.jobs}" columns="3"
			layout="grid" width="400">
			<p:panel header="#{j.title}" style="text-align:center">
				<p:graphicImage name="/job/#{j.title}.jpg" />

				<br />
				<h:link outcome="/job/job-single.xhtml" value="More Details"
					includeViewParams="true">
					<f:param name="idjob" value="#{j.idjob}" />
					<f:param name="title" value="#{j.title}" />
				</h:link>
				<br />
				
				<h:link outcome="/admin/job/newapply.xhtml" value="Apply now"
					includeViewParams="true">
					<f:param name="idjob" value="#{j.idjob}" />
					<f:param name="title" value="#{j.title}" />
				</h:link>
			</p:panel>
		</p:dataGrid>
	</h:form>
</h:body>

</html>

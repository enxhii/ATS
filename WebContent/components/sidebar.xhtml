<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Home</title>
	</h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link href="resources/css/stylerl.css" rel="stylesheet" type="text/css" />

	<h:body>

		<div class="w3-sidebar w3-bar-block w3-card w3-animate-left"
			style="display: none; color: #c43636; background-color: white;"
			id="mySidebar">
			<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close</button>

			<h:link value="Update Profile" outcome="/home/updateProfile"
				style="text-decoration: none;" />
			<br /> <br />
			<h:link value="Update Password" outcome="/home/updatePassword"
				style="text-decoration: none;" />
			<br /> <br />
			<h:link value="Manage Users" outcome="/admin/userList"
				rendered="#{userProfileBean.hasRoleAdmin('ADMIN')}"
				style="text-decoration: none;" />
			<br /> <br />

			<h:link value="Manage Jobs" outcome="/admin/job/addJob"
				rendered="#{userProfileBean.hasRoleAdmin('ADMIN')}"
				style="text-decoration: none;" />
			<br /> <br />
			<h:link value="Enable User " outcome="/admin/enableUser"
				rendered="#{userProfileBean.hasRoleAdmin('ADMIN')}"
				style="text-decoration: none;"></h:link>
			<br /> <br /> <br />

			<p:commandButton value="Logout" actionListener="#{login.logout}"
				style="background: #c43636;color: white; border-radius: 20px;"></p:commandButton>


		</div>
		<div id="main">

			<div class="w3-teal">
				<button id="openNav" class="w3-button w3-teal w3-xlarge"
					onclick="w3_open()">&#9776;</button>
				<div class="w3-container">
					<h1>Stable</h1>
				</div>
			</div>
		</div>

		<script>
			function w3_open() {
				document.getElementById("main").style.marginLeft = "19%";
				document.getElementById("mySidebar").style.width = "19%";
				document.getElementById("mySidebar").style.display = "block";
				document.getElementById("openNav").style.display = 'none';
			}
			function w3_close() {
				document.getElementById("main").style.marginLeft = "0%";
				document.getElementById("mySidebar").style.display = "none";
				document.getElementById("openNav").style.display = "inline-block";
			}
		</script>

	</h:body>
</ui:composition>
